<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Post</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../styles/main.css" />
    <link rel="stylesheet" type="text/css" href="../styles/toolbar.css" />
    <link rel="stylesheet" type="text/css" href="../styles/form.css" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>
  <body>
    <div class="toolbar-app" id="toolbar">
      <div class="app-title">
        <a class="a-title" href=".."> Mural 2022 </a>
      </div>
    </div>

    <div class="form-message">
      <form
        id="form"
        autocomplete="off"
        action="https://app-mural.herokuapp.com/mural/create/"
        method="post"
      >
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <input
            maxlength="40"
            required
            class="mdl-textfield__input inputs"
            type="text"
            id="title"
            name="title"
          />
          <label class="mdl-textfield__label labels" for="sample3"
            >Titulo da sua menssagem:</label
          >
        </div>
        <br />

        <div class="mdl-textfield mdl-js-textfield">
          <textarea
            maxlength="300"
            class="mdl-textfield__input inputs"
            type="text"
            rows="6"
            cols="30"
            required
            id="message"
            name="message"
          ></textarea>
          <label class="mdl-textfield__label labels" for="sample5"
            >Digite sua menssagem aqui:</label
          >
        </div>
        <br />

        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <input
            class="mdl-textfield__input inputs"
            type="text"
            id="author"
            name="author"
          />
          <label class="mdl-textfield__label labels" for="sample3"
            >Seu nome:</label
          >
        </div>
        <br />

        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <input
            class="mdl-textfield__input inputs"
            value=""
            type="text"
            id="to"
            name="to"
          />
          <label class="mdl-textfield__label labels" for="sample3">Para:</label>
        </div>
        <br />
      </form>

      <div class="buttons-create">
        <button id="cancel" class="button-create-cancel btn">Cancelar</button>

        <button class="button-create-confirm bnt" id="done">Confirmar</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
